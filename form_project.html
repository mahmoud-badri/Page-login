<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Mahmoud Store</title>
</head>
<body>

    <div>
        <form>
            <label for="first">First Name</label>
            <input id="first" type="text" placeholder="First Name">
            <label for="Last">Last Name</label>
            <input id="Last" type="text" placeholder="Last Name">
            <label for="User">User Name</label>
            <input id="User" type="text" placeholder="User Name">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required>
            <label for="pass_again">Password</label>
            <input id="pass_again" type="password" placeholder="Password again" required>
            <button>Send</button>
        </form>
    </div>
</body>
</html>
